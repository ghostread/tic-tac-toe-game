<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tick Tack Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<section class="game-contend-result">
    <section class="winner-container">

        <button id="start-game" class="btn-start-game">
            <label class="start-game-text" id="start-game-text">Start Game</label>
        </button>
    </section>
    <section>
        <h1 class="turn-game"></h1>
        <h1 id="game-result" class="game-result"></h1>
    </section>
</section>

<section class="hidden boar-container" id="board-container">
    <section id="0" class="board-item" ></section>
    <section id="1" class="board-item" ></section>
    <section id="2" class="board-item" ></section>
    <section id="3" class="board-item" ></section>
    <section id="4" class="board-item" ></section>
    <section id="5" class="board-item" ></section>
    <section id="6" class="board-item" ></section>
    <section id="7" class="board-item" ></section>
    <section id="8" class="board-item" ></section>

</section>

<script defer src="TickTackToe.js"></script>
</body>
</html>
